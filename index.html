<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzi Deck</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            color: #a064ff;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b3b3cc;
        }

        .copyright {
            font-size: 0.8rem;
            margin-bottom: 30px;
            color: #b3b3cc;
        }

        .playstore-button {
            background-color: #5a4fcf;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            color: #ffffff;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .playstore-button:hover {
            background-color: #4638b8;
        }

        .playstore-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="HanziDeckLogoBG512.png" width="200" height="200"></img>
        </div>
        <div class="app-name">Hanzi Deck</div>
        <div class="tagline">A Chinese character strokes and vocabularies learning app.</div>
        <a class="playstore-button" href="#">
            <i class="fab fa-google-play"></i>
            Get it on Google Play
        </a>
		<br>
		<br>
		<br>
		<a class="copyright">© Springtome Interactive</a>

    </div>
</body>
</html>
